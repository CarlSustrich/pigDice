<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Pig Dice</title>
</head>


<body>

  <h1>Pig Dice</h1>

  <div id="Totalscores">
    <h2>Player 1's Score: <span id="player1TotalScore">0</span></h2>
    <h2>Player 2's Score: <span id="player2TotalScore">0</span></h2>
  </div>
 
  <div id="player1">
    <h3>Player 1's turn</h3>
    <h4>You just rolled a: <span id="player1CurrentRoll"></span></h4>
    <h4>Your current turn score is: <span id="player1TurnScore"></span></h4>
  </div>

  <div id="player2">
    <h3>Player 2's turn</h3>
    <h4>You just rolled a: <span id="player2CurrentRoll"></span></h4>
    <h4>Your current turn score is: <span id="player2TurnScore"></span></h4>
  </div>

  <button id="rollDice"> Roll </button>
  <button id="passDice"> Pass </button>


</body>

</html>
